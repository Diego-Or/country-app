<section class="mx-10">
  <div class="flex flex-row gap-2">
    <img [src]="country().flagSvg" [alt]="country().name" class="w-20">
    <h1 class="text-3xl font-bold">{{ country().name }}</h1>
  </div>

  <div class="mt-5 **:flex flex-col gap-2">
    <p><span class="font-bold pr-1">Código: </span> {{country().cca2}}</p>
  </div>

  <div class="w-full stats shadow">
    <div class="stat place-items-center">
      <div class="stat-title">Capital</div>
      <div class="stat-value">{{ country().capital }}</div>
      <div class="stat-desc">Desde {{ currentYear() }}</div>
    </div>

    <div class="stat place-items-center">
      <div class="stat-title">Población</div>
      <div class="stat-value">{{country().population}}</div>
      <div class="stat-desc">Desde {{ currentYear() }}</div>
    </div>

    <div class="stat place-items-center">
      <div class="stat-title">Región</div>
      <div class="stat-value text-secondary">{{country().region}}</div>
      <div class="stat-desc text-secondary">↗︎ {{ country().name }}</div>
    </div>

    <div class="stat place-items-center">
      <div class="stat-title">Sub Región</div>
      <div class="stat-value">{{country().subRegion}}</div>
      <div class="stat-desc">↘︎ {{ country().name }}</div>
    </div>

  </div>

</section>
